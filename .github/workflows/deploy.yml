name: Deploy BGP Tutorial to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'bgp-tutorial/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: bgp-tutorial/package-lock.json

      - name: Install Dependencies
        run: |
          cd bgp-tutorial
          npm ci

      - name: Build
        run: |
          cd bgp-tutorial
          npm run build
          # Update base path for GitHub Pages
          echo "window.BASE_PATH = '/networking/bgp-tutorial';" > dist/base-path.js

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: bgp-tutorial/dist
          branch: gh-pages
          target-folder: bgp-tutorial
